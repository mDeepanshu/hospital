<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form
        [formGroup]="patientForm"
        (ngSubmit)="onSubmit()"
        (keydown.enter)="$event.preventDefault()"
        #aForm
      >
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="first_name">FIRST NAME</label>
            <input
              type="text"
              formControlName="first_name"
              class="form-control"
              id="first_name"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="last_name">LAST NAME</label>
            <input
              type="text"
              formControlName="last_name"
              class="form-control"
              id="last_name"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="phone">Phone</label>
            <input
              type="number"
              formControlName="mobile"
              class="form-control"
              id="phone"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="sex">Sex</label>
            <input
              type="text"
              formControlName="sex"
              class="form-control"
              id="sex"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="age">Age</label>
            <input
              type="text"
              formControlName="age"
              class="form-control"
              id="age"
            />
          </div>
          <div class="form-group col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>DOB</mat-label>
              <input matInput [matDatepicker]="picker" />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4" style="margin-top: 9px">
            <label for="gst" style="padding-right: 3px"
              >Consulting Doctor</label
            >
            <select
              formControlName="consultingDoc"
              class="custom-select"
              id="consultingDoc"
              style="width: 8em; margin-top: 8px"
              #fees
              (change)="onSelectDoc(fees.value)"
            >
              <option *ngFor="let option of docList" value="{{ option.name }}">
                {{ option.name }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="ref_doc">Reffered By</label>
            <input
              type="text"
              class="form-control"
              formControlName="ref_doc"
              id="ref_doc"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="address"
              id="address"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="fees">Fees</label>
            <input
              type="text"
              class="form-control"
              formControlName="fees"
              id="fees"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <button type="submit" class="btn btn-secondary">SAVE</button>
          </div>
          <div class="col">
            <button type="button" (click)="print()" class="btn btn-secondary">
              PRINT
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
